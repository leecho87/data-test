<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바로가기 테스트</title>
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <p>바로가기 테스트</p>
    <hr />
    <p class="evt-txt"></p>
    <p class="error-txt"></p>
    <button class="add-button">바로가기에 추가하기</button>

    <script>
    let deferredPrompt;
    const addBtn = document.querySelector(".add-button");
    const evt_p = document.querySelector(".evt-txt");
    const err_p = document.querySelector(".error-txt");
    
    window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        evt_p.innerHTML = JSON.stringify(e);
        deferredPrompt = e;
    });


    addBtn.addEventListener("click", (e) => {
        if (!deferredPrompt) {
            err_p.innerHTML = "error";
        } else {
            deferredPrompt.prompt();
    
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === "accepted") {
                    console.log("User accepted the A2HS prompt");
                } else {
                    console.log("User dismissed the A2HS prompt");
                }
                // deferredPrompt = null;
            });
        }
    });
    </script>
  </body>
</html>
